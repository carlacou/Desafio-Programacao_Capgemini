<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <h2>Escada de asterisco em javascript</h2>

  <script>
    let n = 10; // Trocar o valor
    let string = "";
    for (let i = 1; i <= n; i++) {
      // espaÃ§os
      for (let j = 0; j < n - i; j++) {
        string += " ";
      }
      // asterisco
      for (let k = 0; k < i; k++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(`<pre>${string}</pre>`);
  </script>
</body>
</html>
