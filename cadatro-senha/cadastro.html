<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/2c85eb8d04.js"></script>
</head>

<body>

  <header class="sticky´top">
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand fst-italic">Friends</a>
      <a class="mr-1"></a>
      <i class="fa fa-user-circle mr-1"> <a href="index.html">Login</a></i>
      </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-2">
        <img class="img-fluid d-none d-sm-block" src="assets/img/friends.jpg" alt="Imagem de amigos">
      </div>
      <div class="col-md-6">
        <h4 class="text-center">Registro</h4>

        <form class="form mt-4">

          <div class="form-group mb-2">
            <input class="form-control" placeholder="Email" id="nome" onchange="converTexto()" required />
            <app-mensagem mensagem="Usuário obrigatorio"></app-mensagem>
          </div>
          <div class="form-group mb-2">
            <input class="form-control" placeholder="Nome Completo" id="nome" onchange="converTexto()" required />
            <app-mensagem mensagem="Usuário obrigatorio"></app-mensagem>
          </div>
          <div class="form-group mb-2">
            <input class="form-control" placeholder="Usuário" id="nome" onchange="converTexto()" required />
            <app-mensagem mensagem="Usuário obrigatorio"></app-mensagem>
          </div>

          <div id="erroSenha"></div>
          <div class="form-group mb-2">
            <input type="password" class="form-control" placeholder="Senha" name="inSenha" id="inSenha"
              onkeyup="validarSenha()" required />

          </div>
          <app-mensagem mensagem="Senha obrigatória" required></app-mensagem>
          <button type="submit" class="btn btn-primary btn-block col-12"
            [disabled]="loginForm.invalid">Cadastrar</button>
          <p>Já é usuário?<a href="index.html">Faça Login!</a></p>
      </div>
      </form>

    </div>
  </div>
  </div>
  <script src="js/index.js"></script>
  <script src="js/cadastro.js"></script>
</body>

</html>
